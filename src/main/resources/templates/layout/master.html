<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sabor Gourmet</title>

        <!-- Bootstrap CSS (CDN) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Font Awesome (CDN) - simple link sin integrity -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <!-- Estilos del layout y del módulo reservas -->
        <link rel="stylesheet" href="/css/master.css">
        <link rel="stylesheet" href="/css/reservas.css">
        <link rel="stylesheet" href="/css/footer.css">
        <!-- Flatpickr datepicker (CDN) -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body class="d-flex flex-column min-vh-100">

        <nav class="navbar navbar-expand-lg navbar-light navbar-custom fixed-top">
                <div class="container">
                        <a class="navbar-brand" href="/">
                                <!-- logo: coloca tu archivo en /static/images/logo.png -->
                                <img src="/images/logo.png" alt="Sabor Gourmet logo" onerror="this.style.display='none'">
                                <span>Sabor Gourmet</span>
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav ms-auto align-items-center" id="mainNavList">
                                        <!-- public: mostrar salvo que estemos en / o en /admin -->
                                        <li class="nav-item nav-home" th:if="${requestUri != null and requestUri != '/' and !requestUri.startsWith('/admin')}">
                                                <a class="nav-link active" aria-current="page" th:href="@{/}"><i class="fa-solid fa-house me-1"></i>Inicio</a>
                                        </li>

                                        <!-- admin: visible solo en /admin/** -->
                                        <li class="nav-item nav-admin nav-admin-mesas" th:if="${requestUri != null and requestUri.startsWith('/admin')}">
                                                <a class="nav-link" th:href="@{/admin/mesas}"><i class="fa-solid fa-table me-1"></i>Mesas</a>
                                        </li>
                                        <li class="nav-item nav-admin nav-admin-reservas" th:if="${requestUri != null and requestUri.startsWith('/admin')}">
                                                <a class="nav-link" th:href="@{/admin/reservas}"><i class="fa-solid fa-list-check me-1"></i>Reservas</a>
                                        </li>
                                </ul>
                                
                        </div>
                </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-grow-1">
                <div layout:fragment="content">
                        
                </div>
        </main>

        <!-- Footer -->
        <footer class="text-light py-3 mt-auto d-none d-md-block">
                <div class="container">                        
                        <hr class="border-light my-3">
                        <div class="row">
                                <div class="col-12 text-center">
                                        <p class="mb-0">© 2025 Sabor Gourmet. Todos los derechos reservados.</p>
                                </div>
                        </div>
                </div>
        </footer>

                <!-- Bootstrap JS bundle -->
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
                <!-- Flatpickr JS -->
                <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
                <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
                <!-- Reservas script (cargado después de flatpickr) -->
                <script src="/js/reservas.js"></script>

                <!-- Script específico para la página de confirmar reserva -->
                <script th:if="${requestUri != null and #strings.contains(requestUri, '/reservar/cliente')}" src="/js/reservar_cliente.js"></script>
</body>

</html>
