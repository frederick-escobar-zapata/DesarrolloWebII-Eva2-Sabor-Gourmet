<!DOCTYPE html>
<html lang="es" 
      xmlns:th="http://www.thymeleaf.org"     
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/master}">
<head>
    <title th:text="${mesa.id != null ? 'Editar Mesa' : 'Nueva Mesa'}">Formulario Mesa</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white">
                            <h3 class="mb-0" th:text="${mesa.id != null ? 'Editar Mesa N° ' + mesa.id : 'Crear Nueva Mesa'}">
                                Formulario de Mesa
                            </h3>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/admin/mesas/guardar}" th:object="${mesa}" method="post">
                                <!-- id: PK autoincremental, NO editable por el usuario -->
                                <input type="hidden" th:field="*{id}">

                                <!-- Mostrar el id como "Número de Mesa" solo lectura (si existe) -->
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Número de Mesa</label>
                                    <input type="text"
                                           class="form-control"
                                           th:value="${mesa.id != null ? mesa.id : 'Se asignará automáticamente'}"
                                           readonly>
                                </div>

                                <!-- Capacidad (cantidad de personas) -->
                                <div class="mb-3">
                                    <label for="capacidad" class="form-label fw-bold">Capacidad (personas)</label>
                                    <input type="number" class="form-control" id="capacidad"
                                           th:field="*{capacidad}" required min="1" max="20">
                                </div>

                                <!-- Disponible o no -->
                                <div class="mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="disponible"
                                               th:field="*{disponible}">
                                        <label class="form-check-label fw-bold" for="disponible">
                                            Disponible
                                        </label>
                                    </div>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-success">
                                        <i class="fa-solid fa-save me-2"></i>Guardar
                                    </button>
                                    <a href="/admin/mesas" class="btn btn-secondary">
                                        <i class="fa-solid fa-times me-2"></i>Cancelar
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
